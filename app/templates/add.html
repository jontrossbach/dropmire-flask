{% extends "_master.html" %}

{% block title %}Add a new domain{% endblock %}
{% block content %}

<h1>Add a new domain</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
    {{ form.email.label }}<br/>
    {{ form.email(size=32) }}
    </p>
    <p>
    {{ form.domain.label }}<br/>
    {{ form.domain(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
